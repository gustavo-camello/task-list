<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/8945a0efde.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>My Task List</h1> 
  </header>

  <section id="content">
    <div class="container">
      <form action="" id="task-form">
        <h1>Add your tasks</h1>
  
        <label for="new-task">
          <input type="text" id="new-task"  placeholder="New Task" class="style-input">
        </label>
  
        <input type="submit" value="Add task" class="btn">
      </form>
    

    <h1>Tasks</h1>
    <label for="filter">
      <input type="text" id="filter"  placeholder="Filter Tasks" class="style-input">
    </label>
    <ul class="my-tasks">
      
    </ul>
    <a href="#" class="btn" id="clear-button">Clear Tasks</a>

    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
